---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: rpl-2.0-web
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
